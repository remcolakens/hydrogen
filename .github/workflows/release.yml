name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/setup

      - name: Install
        run: pnpm install

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @code-internet-applications:registry = https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=$PAT
          EOF
        env:
          PAT: ${{ secrets.PAT }}

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send a Slack notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'headless-updates'
          slack-message: "ðŸŽ‰ A new version of cbt-hydrogen has been published! ðŸš€, \n \n To access the latest release, visit: https://github.com/code-internet-applications/cbt-hydrogen/ \n \n Stay updated and happy coding! ðŸ’»"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
