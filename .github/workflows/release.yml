name: CI

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/setup

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @code-internet-applications:registry=https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=$PAT
          EOF
        env:
          PAT: ${{ secrets.PAT }}

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'ci(changesets): version packages'
          title: 'ci(changesets): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Send a Slack notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'headless-updates'
          slack-message:
            "Hey there! I have just finished the new release for cbt-hydrogen!
            ðŸš€\n\nYou can find all the details about this release by visiting:
            https://github.com/code-internet-applications/cbt-hydrogen/releases\n\nStay
            up-to-date and happy coding! ðŸ’»"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
